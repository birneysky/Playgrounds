<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            元素属性
        </title>
    </head>
    <body>
        <p class = "editor-note"> 我的猫咪暴脾气:) </p>
        <p>欲练<a href="https://zh.wikipedia.org/zh-hans/葵花宝典" title="葵花宝典简介" target="_blank">葵花宝典</a>，需引刀自宫</p>
        <input type="text" disabled="disabled">
        <input type="text">
        <p>
            属性包含元素的额外信息，这些信息不会出现在实际的内容中。
            在上述例子中，这个class属性给元素赋了一个识别的名字（id），
            这个名字此后可以被用来识别此元素的样式信息和其他信息。
        一个属性必须包含如下内容
        </p>
        <ul>
            <li>
                一个空格，在属性和元素名称之间。(如果已经有一个或多个属性，就与前一个属性之间有一个空格。)
            </li>
            <li>
                属性名称，后面跟着一个等于号。
            </li>
            <li>
                一个属性值，由一对引号“ ”引起来。
            </li>
        </ul>
    </body>
</html>
