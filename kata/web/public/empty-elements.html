<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            空元素
        </title>
    </head>
    <body>
        <p>
            一些元素只有一个标签，通常用来在此元素所在位置插入/嵌入一些东西。例如：元素&lt;img&gt;是用来在元素&lt;img&gt;所在位置插入一张指定的图片。例子如下：
        </p>
        <img src="https://roy-tian.github.io/learning-area/extras/getting-started-web/beginner-html-site/images/firefox-icon.png">
    </body>
</html>
