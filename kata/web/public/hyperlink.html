<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            超链接
        </title>
    </head>
    <body>
        <h1>超链接，Title 块级链接</h1>
        <p>我创建了一个指向
            <a href="https://www.mozilla.org/zh-CN/">Mozilla 主页</a>
            的超链接。
        </p>
        <!--当鼠标指针悬停在链接上时，标题将作为 title 提示信息出现-->
        <p>我创建了一个指向
            <a href="https://www.mozilla.org/zh-CN/"
               title="了解 Mozilla 使命以及如何参与贡献的最佳站点。">Mozilla 主页</a>
            的超链接。
        </p>
        <!--块级链接 你可以将一些内容转换为链接, 例如你想要将一个图像转换为链接，你只需把图像元素放到<a></a>标签中间。-->
        <a href="https://www.mozilla.org/zh-CN/">
            <img src="firefox/images/firefox-icon.png" alt="链接至 Mozilla 主页的 Mozilla 标志">
        </a>

        <h2 id="Mailing_address">邮寄地址</h2>
        
        <p>要提供意见和建议，请将信件邮寄至 <a href="contacts.html#Mailing_address">我们的地址</a>。</p>
        <p>本页面底部可以找到 <a href="#Mailing_address">公司邮寄地址</a>。</p>
    </body>
</html>
