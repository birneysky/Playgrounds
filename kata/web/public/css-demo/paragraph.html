<!DOCTYPE html>
<html>
    <head>
        <title> Example </title>
        <link href = "css/style.css" type = "text/css" rel = "stylesheet">
    </head>
    <body>
        <h1 class = "special"> I am a level one heading </h1>
        <p> This is a paragraph of text. In the text is a <span class = "special" > span element </span>
            and also a <a href = "http://example.com" > link </a> .  
        </p>
        <p>
            This is the second paragraph. It contains an <em> emphasized </em> element.
        </p>
        <ul>
            <li> Item one </li>
            <li> Item two </li>
            <li class = "special"> 
                Item <em> Three </em>
            </li>
        </ul>
    </body>
</html>
