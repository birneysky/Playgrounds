<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            特殊字符
        </title>
    </head>
    <body>
        <table>
            <tr>
                <th> 原意字符 </th>
                <th> 等价字符引用 </th>
            </tr>
            <tr>
                <td> &lt; </td>
                <td> &amp;lt; </td>
            </tr>
            <tr>
                <td> &gt; </td>
                <td> &amp;gt; </td>
            </tr>
            <tr>
                <td> ' </td>
                <td> &amp;quot; </td>
            </tr>
            <tr>
                <td> " </td>
                <td> &amp;apos; </td>
            </tr>
            <tr>
                <td> & </td>
                <td> &amp;amp; </td>
            </tr>
        </table>
        <p>
            HTML中，字符 &lt;, &gt;,",' 和 & 是特殊字符. <br>
            它们是HTML语法自身的一部分, 那么你如何将这些字符包含进你的文本中呢, 比如说如果你真的想要在文本中使用符号&或者小于号, 而不想让它们被浏览器视为代码并被解释?<br>
            我们必须使用字符引用 —— 表示字符的特殊编码, 它们可以在那些情况下使用. 每个字符引用以符号&开始, 以分号(;)结束.
        </p>
    </body>
</html>
