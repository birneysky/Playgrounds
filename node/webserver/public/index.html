<html>
    <head>
        <title> WebRTC get audio and video devices </title>
        <style>
            .none {
                -webkit-filter: none;
            }
            
            .blur {
                -webkit-filter: blur(3px);
            }

            .garyscale {
                -webkit-filter: garyscale(1);
            }

            .invert {
                -webkit-filter: invert(1);
            }

            .sepia {
                -webkit-filter: speia(1);
            }
        </style>
    </head>
    <body>
        <div>
          <label>audio input device:</label>
          <select id="audioSource"></select>
        </div>
        <div>
            <label>audio output device:</label>
            <select id="audioOutput"></select>
        </div>
        <div>
            <label>video input device:</label>
            <select id="videoSource"></select>
        </div>
        <div>
            <label>Filter:</label>
            <select id="filter">
                <option value="none">None</option>
                <option value="blur">Blur</option>
                <option value="garyscale">GaryScale</option>
                <option value="invert">Invert</option>
                <option value="speia">Speia</option>
            </select>
        </div>
        <section>
          <!--<audio autopaly  controls id='audioplayer'></audio>-->
            <table>
                <tr>
                    <td>
                        <video autoplay playsinline id="player"></video>
                    </td>
                    <td>
                        <div id="constraints" class="output"></div>
                    </td>
                </tr>
            </table>
        </section>
        <div>
            <button id="snapshot">Take snapshot</button>
        </div>
        <div>
            <canvas id="picture"></canvas>
        </div>
        <script src="https://webrtc.github.io/adapter/adapter.js"></script>
        <script src="./js/client.js"></script>
        <script src="./js/capture.js"></script>
    </body>
</html>
